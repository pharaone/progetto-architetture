<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Service - Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Menu Service</h1>
            <nav id="main-nav" style="display: none;">
                <button class="nav-btn active" data-section="menu">Menu</button>
                <button class="nav-btn" data-section="orders">I Miei Ordini</button>
                <button class="nav-btn" data-section="admin">Admin</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </nav>
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
            </div>
        </header>

        <main>
            <!-- Login/Register Section -->
            <section id="auth-section" class="section active">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>Accedi al Menu Service</h2>
                        <div class="auth-tabs">
                            <button class="auth-tab active" data-tab="login">Login</button>
                            <button class="auth-tab" data-tab="register">Registrati</button>
                        </div>
                        
                        <!-- Login Form -->
                        <div id="login-tab" class="auth-tab-content active">
                            <form id="login-form">
                                <input type="email" id="login-email" placeholder="Email" required>
                                <input type="password" id="login-password" placeholder="Password" required>
                                <button type="submit" class="btn btn-primary">Accedi</button>
                            </form>
                        </div>
                        
                        <!-- Register Form -->
                        <div id="register-tab" class="auth-tab-content">
                            <form id="register-form">
                                <input type="email" id="register-email" placeholder="Email" required>
                                <input type="password" id="register-password" placeholder="Password" required>
                                <input type="text" id="register-region" placeholder="Regione" required>
                                <button type="submit" class="btn btn-primary">Registrati</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Menu Section -->
            <section id="menu-section" class="section">
                <div class="section-header">
                    <h2>Menu Disponibile</h2>
                </div>
                
                <div class="menu-grid" id="menu-grid">
                    <!-- Menu items will be loaded here -->
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders-section" class="section">
                <div class="section-header">
                    <h2>Gestione Ordini</h2>
                </div>
                
                <div class="order-forms">
                    <div class="form-card">
                        <h3>Nuovo Ordine</h3>
                        <form id="new-order-form">
                            <input type="text" id="order-dish-id" placeholder="ID Piatto (UUID)" required>
                            <button type="submit" class="btn btn-primary">Crea Ordine</button>
                        </form>
                    </div>

                    <div class="form-card">
                        <h3>Stato Ordine</h3>
                        <form id="order-status-form">
                            <input type="text" id="status-order-id" placeholder="ID Ordine (UUID)" required>
                            <button type="submit" class="btn btn-primary">Cerca Stato</button>
                        </form>
                    </div>

                    <div class="form-card">
                        <h3>I Miei Ordini</h3>
                        <button id="load-orders-btn" class="btn btn-primary" style="width: 100%;">Carica I Miei Ordini</button>
                    </div>
                </div>

                <div id="orders-results" class="results-container">
                    <!-- Order results will be displayed here -->
                </div>
            </section>

            <!-- Admin Section -->
            <section id="admin-section" class="section">
                <div class="section-header">
                    <h2>Gestione Admin</h2>
                    <button id="add-dish-btn" class="btn btn-primary">Aggiungi Piatto</button>
                </div>
                
                <div class="admin-forms">
                    <div class="form-card">
                        <h3>Conferma Utente</h3>
                        <form id="confirm-form">
                            <input type="email" id="confirm-email" placeholder="Email" required>
                            <input type="password" id="confirm-password" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary">Conferma</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal for adding new dish -->
        <div id="dish-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Aggiungi Nuovo Piatto</h2>
                <form id="dish-form">
                    <input type="text" id="dish-name" placeholder="Nome piatto" required>
                    <input type="number" id="dish-price" placeholder="Prezzo" step="0.01" required>
                    <textarea id="dish-description" placeholder="Descrizione" required></textarea>
                    <button type="submit" class="btn btn-primary">Aggiungi Piatto</button>
                </form>
            </div>
        </div>

        <!-- Notification area -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
